<div class="card h-100 shadow-sm">
  <img [src]="product.pictureUrl" alt="{{ product.name }}" class="img-fluid bg-light">

  <div class="card-body d-flex flex-column">
    <a [routerLink]="['/shop', product.id]" class="text-uppercase">
      {{ product.name }}
    </a>
    <span class="mb-2">{{ product.price | currency}}</span>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-shopping-cart"></i></button>
      <a [routerLink]="['/shop', product.id]" class="btn btn-sm btn-outline-secondary ms-2">View</a>
    </div>

  </div>
</div>
