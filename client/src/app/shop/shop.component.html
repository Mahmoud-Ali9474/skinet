<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select class="form-select my-3" (change)="onSortSelected($event)">
        <option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">
          {{ sortOption.name }}
        </option>
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <div class="list-group my-3">
        <a href="#" class="list-group-item list-group-item-action" aria-current="true"
          [class.active]="shopParams.brandId == brand.id" *ngFor="let brand of brands"
          (click)="onBrandIdSelected(brand.id)">
          {{ brand.name }}
        </a>
      </div>
      <h5 class="text-warning ms-3">Types</h5>
      <div class="list-group my-3">
        <a href="#" class="list-group-item list-group-item-action" [class.active]="shopParams.typeId == type.id"
          aria-current="true" *ngFor="let type of types" (click)="onTypeIdSelected(type.id)">
          {{type.name}}
        </a>
      </div>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header [pageNumber]="shopParams.pageNumber" [pageSize]="shopParams.pageSize"
          [totalItemCount]="totalItemCount"></app-paging-header>
        <form class="row row-cols-lg-auto g-3 align-items-center mt-2">
          <div class="col-12">
            <label class="visually-hidden" for="search">Search</label>
            <div class="me-2">
              <input (keyup.enter)="onSearch()" #search type="text" class="form-control" id="search"
                placeholder="Search">
            </div>
          </div>
          <div class="col-12">
            <button type="button" (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
            <button type="button" (click)="onReset()" class="btn btn-outline-success ms-3 my-2">Reset</button>
          </div>
        </form>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3" *ngIf="totalItemCount > 0">
        <app-pager [pageSize]="shopParams.pageSize" [totalItemCount]="totalItemCount"
          (pageChanged)="onPageSelected($event)"></app-pager>
      </div>
    </section>
  </div>
</div>
